<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="UTF-8">
	<title>La serp</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

</head>

<body>

	<div class="estrellas">
		<div class="estrella" style="top: 60vh; left: 10vw;"></div>
		<div class="estrella" style="top: 80vh; left: 30vw;"></div>
		<div class="estrella" style="top: 55vh; left: 70vw;"></div>
		<div class="estrella" style="top: 90vh; left: 50vw;"></div>
		<div class="estrella" style="top: 75vh; left: 85vw;"></div>
		<div class="estrella" style="top: 65vh; left: 20vw;"></div>
		<div class="estrella" style="top: 95vh; left: 60vw;"></div>
		<div class="estrella" style="top: 58vh; left: 40vw;"></div>
		<div class="estrella" style="top: 85vh; left: 15vw;"></div>
		<div class="estrella" style="top: 78vh; left: 90vw;"></div>
	</div>

	<div class="barra barra-izquierda">
		<div class="linea"></div>
		<div class="linea"></div>
		<div class="linea"></div>
	</div>

	<div class="barra barra-derecha">
		<div class="linea"></div>
		<div class="linea"></div>
		<div class="linea"></div>
	</div>

	<h1>El juego de la serpiente</h1>

	<main>
		<div class="contenedor-borde01">

			<div class="linea linea-top-left"></div>
			<div class="linea linea-top-right"></div>
			<div class="linea linea-bottom-left"></div>
			<div class="linea linea-bottom-right"></div>

			<div class="contenedor-borde02">
				<div class="puntaje">
					<h2>Consola</h2>
					<div>
						<img src="img/manzana.png" alt=""><span id="puntuacion">0</span>
					</div>
				</div>
				<div id="snake-container" class="snake-container">
					<div id="countdown" class="countdown hidden"></div>
					<!-- Aqui va el menu integrado -->
					<div id="menu-principal" class="menu-principal">
						<div class="contenido-menu">
							<h2 id="menu-title">¡Bienvenido!</h2>
							<p id="menu-description">Usa las flechas para mover la serpiente.</p>
							<div class="botones" id="menu-buttons">
								<button class="btn-jugar btn-color-tema"><i class="fas fa-play"></i>
									Jugar</button>
								<button class="btn-puntuaciones"><i class="fas fa-trophy"></i>
									Puntuaciones</button>
							</div>

						</div>

						<div class="menu-opciones" id="menu-opciones">
							<div class="bloque-opciones">
								<h3><i class="fas fa-arrow-left btn-volver-opciones"></i>Configuración de Juego</h3>
								<div class="grupo">
									<label>Dificultad:</label>
									<div class="botones">
										<button class="btn-dificultad" data-dificultad="fácil">Fácil</button>
										<button class="btn-dificultad btn-color-tema selected" data-dificultad="normal">Normal</button>
										<button class="btn-dificultad" data-dificultad="difícil">Difícil</button>
									</div>
								</div>
								<div class="grupo">
									<label>Modo sin paredes:</label>
									<label class="switch">
										<input type="checkbox" id="modo-sin-paredes" />
										<span class="slider"></span>
									</label>
								</div>
							</div>
							<div class="bloque-opciones">
								<h3>Configuracion Visual</h3>
								<div class="grupo">
									<label>Color de la Serpiente:</label>
									<div class="colores-serpiente">
										<button class="color-option selected" data-color="#02ffa2" data-stroke="#059669" 
										style="background-color: #02ffa2;"></button>
										<button class="color-option" data-color="#3b82f6" data-stroke="#1e40af"
											style="background-color: #3b82f6;"></button>
										<button class="color-option" data-color="#a855f7"
											data-stroke="#6b21a8" style="background-color: #a855f7;"></button>
										<button class="color-option" data-color="#ef4444"
											data-stroke="#991b1b" style="background-color: #ef4444;"></button>
										<button class="color-option" data-color="#f59e0b"
											data-stroke="#b45309" style="background-color: #f59e0b;"></button>
										<button class="color-option" data-color="#ec4899"
											data-stroke="#9d174d" style="background-color: #ec4899;"></button>
									</div>
								</div>
								<div class="grupo">
									<label>Visibilidad de Cuadrícula:</label>
									<label class="switch">
										<input type="checkbox" id="visibilidad-cuadricula" checked />
										<span class="slider"></span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="configuracion">
			<span class="btn-opciones"><i class="fas fa-gear"></i>Opciones</span>
			<span class="toggle-sonido"><i class="fas fa-volume-up"></i>Sonido</span>
		</div>
	</main>


	<script type="module" src="snake.js"></script>
</body>

</html>
