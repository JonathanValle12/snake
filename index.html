	<h1>El juego de la serpiente</h1>

	<main>
		<div class="contenedor-borde01">

			<div class="linea linea-top-left"></div>
			<div class="linea linea-top-right"></div>
			<div class="linea linea-bottom-left"></div>
			<div class="linea linea-bottom-right"></div>

			<div class="contenedor-borde02">
				<div class="puntaje">
					<h2>Consola</h2>
					<div>
						<img src="img/manzana.png" alt=""><span id="puntuacion">0</span>
					</div>
				</div>
				<div id="snake-container" class="snake-container">
					<!-- Aqui va el modal integrado -->
					<div id="menu-principal" class="menu-principal">
						<div class="contenido-menu">
							<h2 id="menu-title">¡Bienvenido!</h2>
							<p id="menu-description">Usa las flechas para mover la serpiente.</p>
							<div class="botones" id="menu-buttons">
								<button class="btn-jugar" onclick="startGame()"><i class="fas fa-play"></i> Jugar</button>
								<button class="btn-puntuaciones" onclick="showScores()"><i class="fas fa-trophy"></i> Puntuaciones</button>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="configuracion">
			<span class="btn-opciones" onclick="options()"><i class="fas fa-gear"></i>Opciones</span>
			<span><i class="fas fa-volume-up"></i>Sonido</span>
		</div>
	</main>
