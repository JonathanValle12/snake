		<h1>El juego de la serpiente</h1>

		<main>
			<div class="contenedor-borde01">

				<div class="linea linea-top-left"></div>
				<div class="linea linea-top-right"></div>
				<div class="linea linea-bottom-left"></div>
				<div class="linea linea-bottom-right"></div>

				<div class="contenedor-borde02">
					<div id="snake-container" class="snake-container">
					<div class="puntaje">
						<h2>Consola</h2>
						<div>
							<img src="img/manzana.png" alt=""><span id="puntuacion">0</span>

					</div>

		<!-- Agrega este código justo antes de cerrar el cuerpo -->
		<div id="popup-container" class="popup-container">
			<div class="popup">
				<h2>¡Perdiste!</h2>
				<p>Tu puntuación: <span id="final-score"></span></p>
				<button id="register-button" onclick="openNameModal()" disabled>Registrar Puntuación</button>
				<button onclick="restartGame()">Jugar de nuevo</button>
			</div>
		</div>


		<!-- Segundo modal para ingresar el nombre de usuario -->
		<div id="name-modal-container" class="popup-container">
			<div class="popup">
				<h2>Ingresa tu nombre de usuario</h2>
				<label for="username">Nombre de usuario:</label>
				<input type="text" id="username" placeholder="Tu nombre de usuario">
				<button onclick="saveScore()">Guardar Puntuación</button>
				<p class="close" onclick="closeNameModal()">X</p>
			</div>
		</div>
		<script type="module" src="snake.js"></script>
